<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./style.css">
	<title>Happy Birthday</title>
</head>
<body>
	<div class="container">
		<h1>Happy Birthday!</h1>
		<p>Wishing you all the happiness and joy on your special day!</p>
		<a href="#send">Send Card</a>
		<a href="#share">Share on Social Media</a>
	</div>
	<section id="send">
		<h2>Send your card...</h2>
		<p>Card successfully sent to your recipient!</p>
	</section>
	<section id="share">
		<h2>Share your card...</h2>
		<p>Card successfully shared to your friends!</p>
	</section>
</body>
</html>
